{% extends "base.html" %}
{% block content_title %}{% endblock %}
{% block content %}
    <h1>
    Markdown Editor
    </h1>
    <p>
        <a href="{{SITEURL}}/pages/markdown-cheatsheet" target="_blank"> Markdown syntax quick reference<a/>
    </p>
    <div id="epiceditor" ></div>
    <script src="theme/epiceditor/js/epiceditor.min.js"></script>
    <script type="text/javascript">
        var opts = {
            container: 'epiceditor',
            textarea: null,
            basePath: 'theme/epiceditor',
            clientSideStorage: true,
            localStorageName: 'epiceditor',
            useNativeFullscreen: true,
            parser: marked,
            file: {
                name: 'epiceditor',
                defaultContent: '# Hello world',
                autoSave: 100
            },
            theme: {
                base: '/themes/base/epiceditor.css',
                preview: '/themes/preview/github.css',
                editor: '/themes/editor/epic-dark.css'
            },
            button: {
                preview: true,
                fullscreen: true,
                bar: "auto"
            },
            focusOnLoad: true,
            shortcut: {
                modifier: 18,
                fullscreen: 70,
                preview: 80
            },
            string: {
                togglePreview: 'Toggle Preview Mode',
                toggleEdit: 'Toggle Edit Mode',
                toggleFullscreen: 'Enter Fullscreen'
            },
            autogrow: true,
            autogrow:{
                minHeight:400,
                maxHeight:1100
            }
        }
        var editor = new EpicEditor(opts);
        editor.load();
    </script>
    <p>
        <a href="http://oscargodson.github.io/EpicEditor/" target="_blank">Powered by  EpicEditor project <a/>
    </p>
{% endblock content %}
