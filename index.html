<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EVA project</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style type="text/css">
	.ui-widget-overlay{
		background:#aaaaaa;
	}
  </style>
  <script>
  $(function() {
    $( "#dialog-message" ).dialog({
      modal: true,
      minWidth:500,
      buttons: {
        Ok: function() {
          $( this ).dialog( "close" );
        }
      },
      close: function( event, ui ) {
	window.location.replace("http://www.evaimg.org");
      }
    });
  });
  </script>
</head>
<body>
<div id="dialog-message" title="Notice">
  <p>
    <span class="ui-icon ui-icon-circle-check" style="float:left; margin:0 7px 50px 0;"></span>
    
  </p>
  <p>
    EVA project website have been moved to new address:<b><a href="http://www.EvaImg.org">http://www.EvaImg.org</a></b>.
  </p>
</div>
 
 
</body>
</html>
